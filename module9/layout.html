<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <link rel="stylesheet" href="layout.css"> 
<body>
    <!-- Header with logo and navigation -->
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="column left">
            <h2>Left Column</h2>
            <p>This is some sample content for the left column. You can add text, images, or anything here.</p>
        </div>
        <div class="column right">
            <h2>Right Column</h2>
            <p>This is some sample content for the right column. It stacks vertically on smaller screens.</p>
        </div>
    </main>
</body>
</html>
